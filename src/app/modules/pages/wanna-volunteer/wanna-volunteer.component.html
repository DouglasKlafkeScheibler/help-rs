<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" (click)="goBack()">
    <path d="M15 6l-6 6 6 6" stroke="black" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

<header>
    <h1>Quero ser voluntário</h1>
    
    <div class="rectangles">
        <div class="rectangle rectangle-green"></div>
        <div class="rectangle rectangle-red"></div>
        <div class="rectangle rectangle-yellow"></div>
    </div>
</header>

<p>Ajude como puder de onde quiser.</p>

<app-toggle 
    (toggleChange)="onToggleChange($event)"
    [greenTitle]="'Remoto'"
    [redTitle]="'Presencial'">
</app-toggle>

<p>Pequenas atitudes pode mudar a vida de alguém! Faça parte deste movimento solidário.</p>

<ng-container *ngIf="toggleIsGreen; else inPerson">
    <app-wanna-volunteer-remote></app-wanna-volunteer-remote>
</ng-container>
  
<ng-template #inPerson>
    <app-wanna-volunteer-in-person></app-wanna-volunteer-in-person>
</ng-template>
