<div class="toggle-buttons">
    <button
      class="button-green"
      [class.active]="isGreenActive"
      (click)="toggle(true)"
    >
    {{greenTitle}}
    </button>
    <button
      class="button-red"
      [class.active]="!isGreenActive"
      (click)="toggle(false)"
    >
    {{redTitle}}
    </button>
</div>
